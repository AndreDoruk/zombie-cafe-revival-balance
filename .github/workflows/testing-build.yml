name: Build Zombie Cafe Testing APK

on:
  push:
    branches:
      - main
  pull_request:

env:
  # match whatever NDK version you need; this oneâ€™s just an example
  ANDROID_NDK_VERSION: "21.4.7075529"
  ANDROID_API_LEVEL: "28"
  BUILD_TOOLS: "30.0.3"
  KEYSTORE_PASSWORD: "zombiecafe"      # keep this in GitHub Secrets if this were real
  KEY_ALIAS: "alias_name"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Set up Android SDK and NDK
      uses: android-actions/setup-android@v3

    - name: Build C++ extension with CMake & Make
      working-directory: src/lib/cpp
      run: |
        mkdir -p build
        cd build
        cmake ../ \
          -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake" \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-8
        make

    - name: Run build_tool (Go)
      run: go run ./tool/build_tool/ -i src/ -o build/

    - name: Copy native library into build
      run: cp src/lib/cpp/build/libZombieCafeExtension.so build/lib/armeabi/libZombieCafeExtension.so

    - name: Download apktool
      run: |
        curl -L -o apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar

    - name: Rebuild APK with apktool
      run: |
        java -jar apktool.jar b build -o build/out/zombie-cafe-revival-devtest.apk

    - name: Decode APK
      run: |
        java -jar apktool.jar d build/out/zombie-cafe-revival-devtest.apk -o build/decoded_apk --force

    - name: Replace AndroidManifest.xml with test version
      run: cp src/test-ver/AndroidManifest.xml build/decoded_apk/AndroidManifest.xml

    - name: Rebuild APK with apktool
      run: |
        java -jar apktool.jar b build/decoded_apk -o build/out/zombie-cafe-revival-devtest.apk

    - name: Sign APK
      # assumes debug.keystore is in the repo root; if not, generate with keytool here
      run: |
        jarsigner -verbose \
          -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore debug.keystore \
          -storepass "${{ env.KEYSTORE_PASSWORD }}" \
          build/out/zombie-cafe-revival-devtest.apk \
          "${{ env.KEY_ALIAS }}"

    - name: Upload modded APK
      uses: actions/upload-artifact@v4
      with:
        name: zombie-cafe-revival-balance-devtest
        path: build/out/zombie-cafe-revival-devtest.apk
